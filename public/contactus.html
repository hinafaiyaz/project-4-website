<div class="container">
  <div class="row">
      <div class="col-md-6 mx-auto text-center">
          <div class="Contact">
              <form class="form-horizontal" method="post">
                  <fieldset>
                    <div class="col-md-10 text-center" style="margin-top: 30px; margin-bottom: 20px; text-shadow: 2px 2px 4px black; color: #D84315;">
                      <h1>Contact Us</h1>
                  </div>
                      <div class="form-group">
                          <div class="col-md-10 text-center" >
                              <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-md-10 text-center">
                              <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-10 text-center">
                              <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-10 text-center">
                              <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-10 text-center">
                              <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you as soon as possible." rows="7"></textarea>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-10 text-center" style="margin-bottom: 30px;">
                              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
